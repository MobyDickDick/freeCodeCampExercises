<html data-lt-installed="true"><head>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <title>FCC : Random Quote Machine</title>
</head>
<body style="background-color: rgb(71, 46, 50); color: rgb(71, 46, 50);">
  <div id="wrapper">
    <div id="quote-box">
      <div class="quote-text" style="opacity: 1;">
        <i class="fa fa-quote-left"> </i><span id="text">If you look at what you have in life, you’ll always have more. If you look at what you don’t have in life, you’ll never have enough.</span>
      </div>
      <div class="quote-author" style="opacity: 1;">- <span id="author">Oprah Winfrey</span></div>
      <div class="buttons">
        <a class="button" id="tweet-quote" title="Tweet this quote!" target="_top" href="https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text=%22If%20you%20look%20at%20what%20you%20have%20in%20life%2C%20you%E2%80%99ll%20always%20have%20more.%20If%20you%20look%20at%20what%20you%20don%E2%80%99t%20have%20in%20life%2C%20you%E2%80%99ll%20never%20have%20enough.%22%20Oprah%20Winfrey" style="background-color: rgb(71, 46, 50);">
          <i class="fa fa-twitter"></i>
        </a>
        <a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank" href="https://www.tumblr.com/widgets/share/tool?posttype=quote&amp;tags=quotes,freecodecamp&amp;caption=Oprah%20Winfrey&amp;content=If%20you%20look%20at%20what%20you%20have%20in%20life%2C%20you%E2%80%99ll%20always%20have%20more.%20If%20you%20look%20at%20what%20you%20don%E2%80%99t%20have%20in%20life%2C%20you%E2%80%99ll%20never%20have%20enough.&amp;canonicalUrl=https%3A%2F%2Fwww.tumblr.com%2Fbuttons&amp;shareSource=tumblr_share_button" style="background-color: rgb(71, 46, 50);">
          <i class="fa fa-tumblr"></i>
        </a>
        <button class="button" id="new-quote" style="background-color: rgb(71, 46, 50);">New quote</button>
      </div>
    </div>
    <div class="footer">by <a href=""></a></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
  <script src="script.js"></script>


</body></html>
